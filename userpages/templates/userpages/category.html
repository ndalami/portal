{% extends 'userpages/dashboard_layout.html' %}
{% load static %}

{% block content %}

<div class="d-md-flex justify-content-md-between">
  <div class="fs-4 text-muted">
    Job category list
  </div>
  <div class="mt-3">
    <a href="{% url 'userpages:category_add' %}">
        <button type="button" class="btn btn-outline-secondary">+ Add Category</button>
    </a>
  </div>
</div>

<div class="">
    <table class="table table-hover table-borderless">
        <thead>
          <tr class="border-bottom">
            <th class="text-muted" scope="col">Category Name</th>
          </tr>
        </thead>
        <tbody class="">
          {% for category_list in category_list %}
          <tr class="border-bottom">
            <td class="text-muted">{{ category_list.category }}</td>
            <td>
              <td><a class="text-secondary" href="{% url 'userpages:category_update' category_list.id %}"><i class="fa-regular te fa-pen-to-square"></i></a></td>
              <td><a class="text-secondary" href="{% url 'userpages:delete_category' category_list.id %}"><i class="fa-regular fa-trash"></i></a></td>
            </td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock content %}
