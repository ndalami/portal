{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>KAZi</title>
   <link rel="stylesheet" href="{% static 'jobs/css/style.css' %}">
   <link rel="stylesheet" href="{% static 'jobs/bootstrap/css/bootstrap.min.css' %}">
</head>
<body class="overflow-auto">
  <nav class="sticky-top ms-1 me-1 navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-3 text-danger" href="{% url 'jobs:home' %}">KAZI</a>
    <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <div class="d-flex ms-2">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mt-2 active">
            <a class="nav-link ms-2" href="{% url 'jobs:index_page' %}">Home</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link ms-2" href="{% url 'jobs:home' %}">All-Jobs</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link ms-2" href= 'https://wibotec.github.io' target="_blank" >Developer Info</a>
          </li>
          
          <!-- Button trigger modal -->
          <li class="ms-1">
            {% if user.is_authenticated %}
            <div class="text-end" >
               <a class="nav-link text-secondary" href="{% url 'verifieds:logout' %}">                
                <button type="button" class="btn text-white btn-secondary me-2">Logout</button>
               </a>
            </div>
            {% else %}
              <div class="text-end mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <button type="button" class="btn text-white btn-secondary me-2">Login</button>
              </div>
            {% endif %}
          </li>
              
        </ul>
      </div>
      
      <div class="ms-2 float-lg-end me-2">
        <form action="{% url 'jobs:search' %}" method="post" class="d-flex form-inline my-2 my-lg-0">
          {% csrf_token %}
          <input type="search" name="searched" class="form-control form-control-dark" placeholder="Search...">
          <button type="submit" class="btn btn-secondary text-white ms-1">Search</button>
        </form>
      </div>
    </div>
</nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog border-bottom langi">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" action="{% url 'verifieds:valid_member' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-start">Username</label>
              <input type="text" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <button type="submit" class="btn text-white btn-secondary float-end">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div> 

    {% block content %}


    {% endblock content %}

    <div class="ms-1 me-1 ">
      <div class="footer mt-3  p-3">
        <p>designed and engineered with <i class="text-danger text-decoration-none"><a class="text-danger text-decoration-none" href="{% url 'admin:login' %}">love</a> </i> by William</p>
        <p>Contact: <i class="text-danger">068 4688 573</i></p>
    </div> 
    </div>
    <script src="{% static 'jobs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jobs/bootstrap/js/bootstrap.bundle.js' %}"></script>
 </body>
 </html>
